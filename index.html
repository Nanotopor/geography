<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geography</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;550;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="first-page">
            <img src="Assets/flags-глобус.jpg">
            <button class="button-start">Play</button>
        </div>
        <div class="game">
            <hr>
            <h2 class="country"></h2>
            <img class="flag">
            <form  class="form">
                <div class="radio-button">
                    <input id="radio-1" type="radio" name="radio">
                    <label for="radio-1"></label>
                </div>
                <div class="radio-button">
                    <input id="radio-2" type="radio" name="radio">
                    <label for="radio-2"></label>
                </div>
                <div class="radio-button">
                    <input id="radio-3" type="radio" name="radio">
                    <label for="radio-3"></label>
                </div>
                <div class="radio-button">
                    <input id="radio-4" type="radio" name="radio">
                    <label for="radio-4"></label>
                </div>
            </form>
            <button class="submit">Submit</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
